<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron-Issues classification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row-sm-5 row-sm-offset-1">
            <h4>Enter a paragraph for classification</h4>
            <form role="form" method='POST' action='/'>
                <div class="form-group">
                    <textarea name="paragraph" class="form-control" id="url-box" placeholder="Enter a paragraph" autofocus required>
			{% if result %}
          			{{ result[2] }}
		        {% endif %}
		</textarea>
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            <br>
        </div>


        <div class="row-sm-5 row-sm-offset-1">
            {% if result %}
            <h4>Answer= {{ result[0] }}</h4>
            {% endif %}
        </div>

        <div class="row-sm-5 row-sm-offset-1">
            <p>Made by : <a href='https://github.com/hitesh-coder' target="_blank">Hitesh kotecha</a>. This project is demonstration of how bert model work. Created for Electron.js GSOC 2022
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
